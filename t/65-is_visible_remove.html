<html>
<head>
<title>65-is_visible_remove.html</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<script>
var timer=2;

function start() {
     var el = document.getElementById('standby');
     el.style.display='block';
     window.setTimeout(function () {
          el.parentNode.removeChild(el);
     }, timer*1000);
};
</script>
</head>
<body>
<p id="before">Text before</p>
<input id="start" onclick="javascript:start()" type="button" value="start"/>
<div id="standby" style="display: none;">Please stand by</div>
<p>Text after</p>
</body>
</html>
