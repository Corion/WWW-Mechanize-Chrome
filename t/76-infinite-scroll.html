<html>
<head>
<style>
.page {height: 3000px;border:solid 1px #ccc}
</style>

</head>

<body>
<div id="scrollcontent">

<div class="page"></div>

</div>

<script>
var scroll_count = 0;
function getScrollXY() {
var scrOfX = 0, scrOfY = 0;
if( typeof( window.pageYOffset ) == 'number' ) {
    //Netscape compliant
    scrOfY = window.pageYOffset;
    scrOfX = window.pageXOffset;
} else if( document.body && ( document.body.scrollLeft || document.body.scrollTop ) ) {
    //DOM compliant
    scrOfY = document.body.scrollTop;
    scrOfX = document.body.scrollLeft;
} else if( document.documentElement && ( document.documentElement.scrollLeft || document.documentElement.scrollTop ) ) {
    //IE6 standards compliant mode
    scrOfY = document.documentElement.scrollTop;
    scrOfX = document.documentElement.scrollLeft;
}
return [ scrOfX, scrOfY ];
}

function getDocHeight() {
var D = document;
return Math.max(
    D.body.scrollHeight, D.documentElement.scrollHeight,
    D.body.offsetHeight, D.documentElement.offsetHeight,
    D.body.clientHeight, D.documentElement.clientHeight
);
}

document.addEventListener("scroll", function (event) {
if (getDocHeight() - 20 <= getScrollXY()[1] + window.innerHeight)
{ 
  // simulate reaching bottom of page
  if (scroll_count > 10) {
    return;
  }
  var oldcontent = document.getElementById('scrollcontent');
  oldcontent.innerHTML = oldcontent.innerHTML + '<div class="page"><div> <div> <div> <div> <div> <div> <div> <div> <div> <div> <div>new content loaded </div> </div> </div> </div> </div> </div> </div> </div> </div> </div>';
  document.getElementById("scrollcontent").innerHTML=oldcontent.innerHTML;
  scroll_count++;

}
});
</script>
</body>
</html>
