language: perl
perl:
  #- "5.6.2"       # ancient
  #- "5.8"
  #- "5.8.4"
  #- "5.8.4-thr"
  #- "5.8.8"       # common, prebuilt version
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.18.1-thr"
  - "5.20"
  - "5.22"
  - "5.24"
  - "blead"

env:
  - WWW_MECHANIZE_CHROME_TRANSPORT="Chrome::DevToolsProtocol::Transport::Mojo"
  - WWW_MECHANIZE_CHROME_TRANSPORT="Chrome::DevToolsProtocol::Transport::AnyEvent"
  - WWW_MECHANIZE_CHROME_TRANSPORT="Chrome::DevToolsProtocol::Transport::NetAsync"

matrix:
  allow_failures:
    - perl: blead
    - perl: 5.6.2

os:
  - linux
  - osx

sudo: required

dist: trusty
addons:
  chrome: stable
  apt:
    update: true
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - chromium-browser

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - export SPLIT_BUILD=0
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CHROME_BIN=/usr/bin/chromium-browser; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then export CHROME_BIN="/Applications/Google Chrome.app/Contents/MacOS/Google Chrome"; fi
  - "$CHROME_BIN" --version
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR

install:
  - cpan-install ExtUtils::MakeMaker~6.68
  - cpan-install --deps
  # For the test matrix
  - cpan-install Mojolicious Future::Mojo
  - cpan-install IO::Async Net::Async::WebSocket::Client
  # For author testing/compile testing
  - cpan-install CPAN::META::Prereqs

script:
  - cd $BUILD_DIR
  - perl Makefile.PL && make
  - prove -blv $(test-dirs)

branches:
  except:
    - /^wip\//
    - /^blocked/
